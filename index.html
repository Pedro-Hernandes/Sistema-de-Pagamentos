<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPay Simplificado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PicPay Simplificado</h1>
    </header>

    <main>
        <section id="user-registration">
            <h2>Cadastro de Usuário</h2>
            <form id="registration-form">
                <input type="text" id="fullName" placeholder="Nome Completo" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <select id="userType" required>
                    <option value="payer">Pagador</option>
                    <option value="payee">Recebedor</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="user-list">
            <h2>Lista de Usuários</h2>
            <ul id="users"></ul>
        </section>

        <section id="transfer-section">
            <h2>Transferência de Dinheiro</h2>
            <form id="transfer-form">
                <input type="number" id="payerId" placeholder="ID do Pagador" required>
                <input type="number" id="payeeId" placeholder="ID do Recebedor" required>
                <input type="number" id="value" placeholder="Valor" required>
                <button type="submit">Transferir</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
