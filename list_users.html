<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="styles_list_users.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lista de Usuários Cadastrados</h1>
            <nav>
                <a href="index.html">Página Inicial</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <table class="user-list">
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Tipo de Usuário</th>
                        <th>Saldo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Lista de usuários será inserida aqui -->
                </tbody>
            </table>
        </div>

        <!-- Formulário de Edição -->
        <div id="editFormContainer" style="display:none;">
            <h2>Editar Usuário</h2>
            <form id="editForm">
                <div>
                    <label for="editFullName">Nome Completo</label>
                    <input type="text" id="editFullName" required>
                </div>
                <div>
                    <label for="editCpf">CPF</label>
                    <input type="text" id="editCpf" required>
                </div>
                <div>
                    <label for="editEmail">E-mail</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div>
                    <label for="editPassword">Senha</label>
                    <input type="password" id="editPassword" required>
                </div>
                <div>
                    <label for="editUserType">Tipo de Usuário</label>
                    <select id="editUserType">
                        <option value="pagador">Pagador</option>
                        <option value="recebedor">Recebedor</option>
                    </select>
                </div>
                <button type="submit">Salvar Alterações</button>
                <button type="button" onclick="cancelEdit()">Cancelar</button>
            </form>
        </div>
    </main>

    <script src="list_users.js"></script>
</body>
</html>
